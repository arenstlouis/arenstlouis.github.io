<html>
	<head>
		<h1> To-Do List </h1>
		<link rel="stylesheet" href = "stylesheet.CSS" type = "text/css" />
	</head>
	<script type="text/javascript">

		function addListItem() {
    		var newli;
    		task = document.querySelector("#demo");
    		tasklist = document.querySelector("#listText");
    		priorityValue = document.querySelector("#priority").value;
    		newli = document.createElement('input');
    		newli.className = priorityValue;
    		newcb = document.createElement('input');
    		newcb.type = 'checkbox';
    		newli.appendChild(newcb);
    		t = document.createTextNode(task.value);
    		newli.appendChild(t);
    		tasklist.appendChild(newli);
    		task.value="";
    		
    		newcb.onclick = function() {
    			newli.style.textDecoration = "line-through"
    		}
    	}
	</script>
	<body>
		<label for="listText">Enter Task</label>
		<input type="text" id="listText" size=40 value="enter task here">
		<select id="priority">
			<option>High</option>
			<option>Medium</option>
			<option>Low</option>
		<br>
		<p>Your task list is: <p id='taskList'></p> 
		</p>
		<p>Other items that are in your task list:</p>
		<ul id="demo"></ul>
		<input type='button' onclick='addListItem()' value='Submit' />
	</body>
</html>
