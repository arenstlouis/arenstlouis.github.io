<html>
	<head>
		<h1> To-Do List </h1>
	</head>
	<script type="text/javascript">
		var list = document.getElementById('demo');

		function addListItem() {
    		var listText = document.getElementById('listText').value;
    		document.getElementById('taskList').innerHTML = listText;
    		var entry = document.createElement('li');
    		entry.appendChild(document.createTextNode(listText));
    		list.appendChild(entry);
		}
	</script>
	<section>
		<ul id="demo"></ul>
	</section>
	<body>
		<input type="text" id="listText">
		<br>
		<p>The item you just added to the task list: <p id='taskList'></p> 
		</p>
		<p>Full To-Do List:</p>
		<ul id="demo"></ul>
		<input type='button' onclick='addListItem()' value='Submit' />
	</body>
</html>
