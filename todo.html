<html>
	<head>
		<h1> To-Do List </h1>
	</head>
	<script type="text/javascript">
		var list = document.getElementById('demo');
		function addListItem() {
			var text = document.getElementById('listText').value;
			document.getElementById('demo').innerHTML = listText;
			var entry = document.createElement('li');
			entry.appendChild(document.createTextNode(listText));
			list.appendChild(entry);
	<section>
		<ul id='demo'>
		</ul>
	</section>
	<input type='button' onclick='addListItem()' id='listText' type='text' value='Submit' />
</html>
