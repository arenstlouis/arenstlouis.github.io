<html>
	<script>
		function mapCreate() {
			address = document.querySelector("#streetAddress");
			city = document.querySelector("#city");
			state = document.querySelector("#state");
			country = document.querySelector("#country");
			theaddress = stringConvert(address);
			thecity = stringConvert(city);
			thecountry = stringConvert(country);
			console.log(theaddress)
			console.log(thecity)
			console.log(thecountry)
		}
		function stringConvert(astring) {
			thestring = astring.split(' ').join('+')
			return thestring
		}
	</script>
	<body>
		<p>{{ address }}</p>
		<p>{{ city }}</p>
		<p>{{ state }}</p>
		<p>{{ country }}</p>
	</body>
	<section>
		<ul id="widgetlist">
		</ul>
	</section>
</html>
